<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle class</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label for="circle">Enter circle radius</label>
        <input id="circle-num" type="number" />
        <button id="diameter" type="button">Diameter</button>
        <button id="area" type="button">Area</button>
        <button id="circum" type="button">Circumference</button>
      </div>
      <div class="info-container">
        <p id="diam-info"></p>
        <p id="area-info"></p>
        <p id="circum-info"></p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
