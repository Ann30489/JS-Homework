<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top sportcars</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <!-- Main title -->
      <h1>Top sportcars 2021</h1>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/british-sportcar.jpg" alt="British sportcar" />
          </div>
          <div class="swiper-slide">
            <img src="./images/brown-sportcar.jpg" alt="Brown sportcar" />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/chevrolet-stingray.jpg"
              alt="Chevrolet stingray"
            />
          </div>
          <div class="swiper-slide">
            <img src="./images/lamborghini-huracan.jpg" alt="Lamborghini" />
          </div>
          <div class="swiper-slide">
            <img src="./images/medium-2021.jpg" alt="Sportcar-2021" />
          </div>
          <div class="swiper-slide">
            <img src="./images/rimac-nevera.jpg" alt="Rimac Nevera" />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/сhevrolet-сorvette.jpg"
              alt="Chevrolet corvette"
            />
          </div>
        </div>

        <!-- Navigation buttons -->
        <button class="swiper-button-prev" type="button"></button>
        <button class="swiper-button-next" type="button"></button>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
