<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamborghini</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Lamborghini</h1>
      <div class="img-container"><img src="./lamborgini.jpg" alt="" /></div>
      <div class="car-info">
        <button type="button" id="button-info">Characteristics</button>
        <p class="info-text" id="car-info"></p>
      </div>
      <h2>Calculate the time</h2>
      <p class="input-description">
        Enter the distance in km to count the necessary time taking into account
        1 hour rest after each 4 hours
      </p>
      <form action="#" method="get">
        <input id="distance" type="number" />
        <button type="button" id="calc-time">Calculate</button>
      </form>
      <div class="result-container"><p id="distance-result"></p></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
