<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <p class="small-title">Show my time</p>
      <form action="#" method="get">
        <div class="input-container">
          <span>Enter hours</span> <input type="number" id="hours" value="" />
        </div>
        <div class="input-container">
          <span>Enter minutes</span>
          <input type="number" id="minutes" value="" />
        </div>
        <div class="input-container">
          <span>Enter seconds</span>
          <input type="number" id="seconds" value="" />
        </div>
      </form>
      <div class="show-container">
        <button type="button" id="show-time">Show my time</button>
        <p id="time-text"></p>
      </div>
      <p class="small-title">Show current time</p>
      <div class="show-container">
        <button type="button" id="current-btn">Show current time</button>
        <p id="time-current"></p>
      </div>

      <p class="small-title">Add hours, minutes or seconds to current time</p>
      <p id="add-text"></p>
      <form class="add-form" action="#" method="get">
        <div class="add-container">
          <div class="add-input-container">
            <span>Enter hours</span>
            <input type="number" id="hours-add" value="" />
          </div>

          <button type="button" id="add-hour">Add hours</button>
        </div>
        <div class="add-container">
          <div class="add-input-container">
            <span>Enter minutes</span>
            <input type="number" id="minutes-add" value="" />
          </div>

          <button type="button" id="add-min">Add minutes</button>
        </div>
        <div class="add-container">
          <div class="add-input-container">
            <span>Enter seconds</span>
            <input type="number" id="seconds-add" value="" />
          </div>

          <button type="button" id="add-sec">Add seconds</button>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
