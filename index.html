<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Homework</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="c-homework">
      <div class="c-homework__wrapper">
        <h1 class="c-homework__title">JavaScript</h1>

        <!-- Lesson 1 -->
        <div class="c-homework__list">
          <p>Lesson 1. Data types and operators</p>
          <select
            class="c-homework__select"
            onchange="window.open(this.value);href = this.options[this.selectedIndex].value"
          >
            <option class="c-homework__option" value="">Choose a task</option>
            <option class="c-homework__item" value="./lesson1/age/index.html">
              How old are you?
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/number-symbol/index.html"
            >
              Number to symbol
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/three-digit/index.html"
            >
              Three-digit number
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/leap-year/index.html"
            >
              Leap year
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/palindrome/index.html"
            >
              Palindrome
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/currency-exchange/index.html"
            >
              Currency exchange
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/discount/index.html"
            >
              Discount
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/circle-square/index.html"
            >
              Circle and square
            </option>
            <option class="c-homework__item" value="./lesson1/quiz/index.html">
              US States quiz
            </option>
            <option
              class="c-homework__item"
              value="./lesson1/next-date/index.html"
            >
              Next date
            </option>
          </select>
        </div>
        <!-- Lesson 2 -->
        <div class="c-homework__list">
          <p>Lesson 2. Loops</p>
          <select
            class="c-homework__select"
            id="js-select"
          >
            <option class="c-homework__option" value="">Choose a task</option>
            <option
              class="c-homework__item"
              value="./lesson2/sum-range/index.html"
            >
              Sum of your range
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/common-factor/index.html"
            >
              The greatest common factor
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/all-factors/index.html"
            >
              All the factors
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/number-digits/index.html"
            >
              Number of digits
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/pos-neg-zero/index.html"
            >
              Positive, negative and zeroes
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/calculator/index.html"
            >
              Calculator
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/number-shift/index.html"
            >
              Shift of number
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/days-of-week/index.html"
            >
              Days of the week
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/multiply-tables/index.html"
            >
              Multiply tables
            </option>
            <option
              class="c-homework__item"
              value="./lesson2/guess-number/index.html"
            >
              Guess a number
            </option>
          </select>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
