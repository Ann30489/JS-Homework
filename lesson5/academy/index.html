<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Beetroot Academy</h1>
      <div id="table-academy"></div>
      <div class="input-wrapper">
        <label for="faculty">Enter faculty from the list</label>
        <input id="faculty" type="text" />
        <button id="fac-btn" type="button">Show classrooms</button>
        <p id="info-area"></p>
      </div>
      <div class="sort-wrapper">
        <button id="seats-btn" type="button">Sort seats</button>
        <button id="rooms-btn" type="button">Sort classrooms</button>
      </div>
      <ul id="academy-list"></ul>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
