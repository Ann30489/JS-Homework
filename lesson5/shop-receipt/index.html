<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop receipt</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Shop Receipt</h1>
      <div class="button-container">
        <button id="sum-btn" type="button">Total sum</button>
        <button id="expensive-btn" type="button">Most expensive</button>
        <button id="average-btn" type="button">Average cost</button>
      </div>
      <div class="receipt-container">
        <button id="print-btn" type="button">Print receipt</button>
        <p id="total-area"></p>
        <p id="info-area"></p>
        <p id="info-average"></p>
        <ul id="shop-receipt"></ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
