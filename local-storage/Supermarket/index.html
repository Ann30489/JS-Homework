<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket</title>

    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="buy-container">
          <button class="button-cart clear-cart" type="button">
            Clear cart
          </button>
          <div class="cart-wrapper">
            <svg
              class="icon-cart"

              data-target="#cart"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewbox="0 0 32 32"
            >

            </svg>
            <span class="total-count"></span>
          </div>
        </div>
      </header>
      <h1 class="shop-title">Welcome to our Product Store!</h1>
      <div class="products-container">
        <div class="product-card">
          <div class="image-container">
            <img class="card-img" src="./images/banana.png" alt="Card image" />
          </div>

          <div class="card-block">
            <p class="card-title">Bananas</p>
            <p class="card-text">$20</p>
            <a href="#" data-name="Banana" data-price="20" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
        <div class="product-card">
          <div class="image-container">
            <img
              class="card-img"
              src="./images/aubergine.png"
              alt="Card image"
            />
          </div>

          <div class="card-block">
            <p class="card-title">Eggplants</p>
            <p class="card-text">$50</p>
            <a href="#" data-name="Eggplant" data-price="50" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
        <div class="product-card">
          <div class="image-container">
            <img class="card-img" src="./images/apples.png" alt="Card image" />
          </div>

          <div class="card-block">
            <p class="card-title">Apples</p>
            <p class="card-text">$2.50</p>
            <a href="#" data-name="Apple" data-price="2.50" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
        <div class="product-card">
          <div class="image-container">
            <img class="card-img" src="./images/cheese.png" alt="Card image" />
          </div>

          <div class="card-block">
            <p class="card-title">Cheese</p>
            <p class="card-text">$80</p>
            <a href="#" data-name="Cheese" data-price="80" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
        <div class="product-card">
          <div class="image-container">
            <img class="card-img" src="./images/lemon.png" alt="Card image" />
          </div>

          <div class="card-block">
            <p class="card-title">Lemons</p>
            <p class="card-text">$15</p>
            <a href="#" data-name="Lemon" data-price="15" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
        <div class="product-card">
          <div class="image-container">
            <img class="card-img" src="./images/tomato.png" alt="Card image" />
          </div>

          <div class="card-block">
            <p class="card-title">Tomatoes</p>
            <p class="card-text">$8</p>
            <a href="#" data-name="Tomato" data-price="8" class="add-to-cart"
              ><button class="button-buy">Buy</button></a
            >
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="cart"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="show-cart table"></table>
              <div>Total: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Order now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
